<!DOCTYPE html>
<html>
<head>
	<title>MERGE OF TABLES</title>
	<style type="text/css">
		table{
			margin: 100px 0 0 500px;
		}
		th{
			background-color: orange;
			color: brown;
		}
		td{
			background-color: white;
		}
	</style>
</head>
<body>
	<table border="2" cellpadding="20px" cellspacing="2px">
		<tr>
			<th>Sr.No</th>
			<th>Roll No</th>
			<th>Name</th>
			<th>Team</th>
		</tr>
		<tr>
			<th>1</th>
			<td>1001</td>
			<td>John</td>
			<td>Red</td>
		</tr>
		<tr>
			<th>2</th>
			<td>1002</td>
			<td>Peter</td>
			<td>Blue</td>
		</tr>
		<tr>
			<th>3</th>
			<td>1003</td>
			<td>Henry</td>
			<td>Green</td>
		</tr>
	</table>

</body>
</html>
